<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons (click)="pagAtras()" slot="start">
      <ion-icon name="arrow-back-outline" size="large" ></ion-icon>
    </ion-buttons>
    <ion-title>Nombre Alumno</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">fichaAlumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <ion-avatar class="profile-image">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar">
    </ion-avatar>
    <ion-card-header class="profile-header">
    <ion-card-title>{{getAlumno()?.name}}</ion-card-title>
    <ion-card-subtitle>Shodan</ion-card-subtitle>
    <ion-item [button]="true">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Fecha de pagos</h2>
      </ion-label>
    </ion-item>
    </ion-card-header>
  </div>
  
  <ion-item>
    <ion-list class="datos">    
      <ion-item >
        <ion-icon name="school-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Clase</h2>
          <p>Clase L-X</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Horario</h2>
          <p>De 10:00 a 11:00</p>
        </ion-label>
      </ion-item>
      
    </ion-list>   
    <app-grafica-circular  *ngIf="getAlumno()" [asistencia]="getAlumno()?.asistencia??0"></app-grafica-circular>
  </ion-item>
  

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informaci√≥n de contacto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid-container">
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Numero de telefono</h2>
            <a [href]="'tel:' +661678301">6666666</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Email</h2>
            <a [href]="'mailto: paki@gamil.com'">paco&#64;gmail.com</a>
          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid-container">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Fecha de nacimiento</h2>
            <p>Female, Age 30</p>
          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card id="card">
    <div class="profile-container">
      <ion-avatar class="profile-image">
        <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" alt="avatar" />
      </ion-avatar>
      <ion-card-header class="profile-header">
        <div class="cabecera">
          <div class="texto">
            <ion-card-title>{{getDisciplina().nombre}}</ion-card-title>
            <ion-card-subtitle>Curso {{getCurso().anioInicio}}-{{getCurso().anioFin}}</ion-card-subtitle>
          </div>
          <app-grafica-circular [asistencia]="80"></app-grafica-circular>
        </div>
        <ion-item [button]="true" (click)="listTotalPagos(getDisciplina().id)">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Lista de pagos</h2>
          </ion-label>
        </ion-item>
      </ion-card-header>
    </div>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let clase of clases" (click)="listAlumno(clase.codigo)" [button]="true">
          <ion-icon color="tertiary" slot="start" name="list-circle" size="large"></ion-icon>
          <ion-label>{{clase.nombre}}</ion-label>
          <ion-note slot="end"><ion-icon size="large" name="arrow-forward-outline"></ion-icon></ion-note>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/estadistcas']" routerLinkActive="router-link-active" [button]="true">
    <ion-card-header>
      <ion-card-title>Graficas</ion-card-title>
      <ion-card-subtitle>ultimo mes</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <app-grafica-barras></app-grafica-barras>
      <app-grafica-lineal></app-grafica-lineal>
    </ion-card-content>
  </ion-card>

  

  <strong class="capitalize">{{ folder }}</strong>
  <p>
    Explore
    <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a>
  </p>
</ion-content>

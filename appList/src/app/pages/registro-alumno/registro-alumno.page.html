<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons (click)="pagAtras()" slot="start">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    
      <!-- Nombre -->
      <ion-item>
        <ion-input
        class="ion-text-capitalize"
          required="true"
          label-placement="floating"
          label="Nombre"
          type="text"
          placeholder="Introduce tu nombre"
         [(ngModel)]="getAlumno().name"
          name="nombre"
        ></ion-input>
      </ion-item>
      <!-- Apellidos -->
      <ion-item>
        <ion-input
        class="ion-text-capitalize"
        autocorrect="on"
          required="true"
          label-placement="floating"
          label="Apellidos"
          type="text"
          placeholder="Introduce tus apellidos"
          [(ngModel)]="getAlumno().apellido"
          name="apellidos"
        ></ion-input>
      </ion-item>
       <!-- Fecha de nacimiento -->
       <ion-item>
        <ion-input
          required="true"
          label-placement="floating"
          type="date"
          label="Fecha de nacimiento"
          placeholder="Introduce tu Fecha de nacimiento"
          [(ngModel)]="getAlumno().fecha_nacimiento"
          name="Fecha de nacimiento"
        ></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item>
        <ion-input
          required="true"
          label-placement="floating"
          label="Email"
          type="email"
          placeholder="Introduce tu email"
          [(ngModel)]="getAlumno().email"
          name="email"
        ></ion-input>
      </ion-item>

    
      <!-- Telefono -->
      <ion-item>
        <ion-input       
          required="true"
          label-placement="floating"
          label="Telefono"
          type="number"
          placeholder="Introduce tu Telefono"
          [(ngModel)]="getAlumno().telefono"
          name="telefono"
        ></ion-input>
      </ion-item>

      <!-- Foto -->
      <ion-item>
       

        <ion-button color="secondary" expand="block" 
          >Subir Foto</ion-button
        >
      </ion-item>
      <!-- BotÃ³n de Enviar -->
      <ion-button       
        type="submit"
        expand="block"
        (click)="submitAlumno(getAlumno())"
        >Registrar</ion-button
      >
    
  </form>
</ion-content>

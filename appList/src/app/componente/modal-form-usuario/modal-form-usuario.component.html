<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="canDismiss()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Registro Pago</ion-title>    
  </ion-toolbar>
</ion-header>
    <ion-content class="ion-padding">
      
    <form >
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="alumno.name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" name="apellido" [(ngModel)]="alumno.apellido" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Nacimiento</ion-label>
        <ion-input type="date" name="fecha_nacimiento" [(ngModel)]="alumno.fecha_nacimiento" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="alumno.email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" name="telefono" [(ngModel)]="alumno.telefono" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input type="text" name="imagen" [(ngModel)]="alumno.imagen" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Código de Clase</ion-label>
        <ion-input type="text" name="codigo_clase" [(ngModel)]="alumno.codigo_clase" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" (click)="submit(alumno)">Registrar Alumno</ion-button>
    </form>
    </ion-content>

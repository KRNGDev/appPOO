
<ion-header>
  <ion-toolbar>
    <ion-title>Listado Pagos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-label>Ordenar por:</ion-label>
    <ion-select  (ionChange)="onOrderChange($event)" placeholder="Seleccionar">
      <ion-select-option value="descendente">Fecha(mayor a menor)</ion-select-option>
      <ion-select-option value="ascendente">Fecha(menor a mayor)</ion-select-option>    
    </ion-select>
</ion-item>
</ion-header>
<ion-content>
  
  <ion-item *ngIf="pagos.length==0">
    <ion-avatar slot="start">
      <ion-icon size="large" color="primary" name="document-sharp"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>No hay pagos</h2>         
    </ion-label>        
  </ion-item>
  
<ion-list>
  <ion-item *ngFor="let pago of pagos">
    <ion-avatar slot="start">
      <ion-icon size="large" color="primary" name="document-sharp"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>{{getNombreAlumno(pago.id_alumno)}}</h2>
      <ion-card-subtitle>{{pago.fecha}} {{pago.medio_pago}}</ion-card-subtitle>
    </ion-label>
    <ion-label slot="end">{{pago.cantidad}} â‚¬</ion-label>
  </ion-item>
</ion-list>
</ion-content>

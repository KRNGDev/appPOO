<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-avatar class="profile-image">
            <img [src]="getProfesor().imagen" alt="avatar">
          </ion-avatar>
          <ion-list-header>{{getProfesor().name}} {{getProfesor().apellido}}</ion-list-header>
          <ion-note>{{getProfesor().email}}</ion-note>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

        
      </ion-content>
      <ion-footer>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            routerDirection="root"
            button="true"
            (click)="salirApp()"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon name="exit-outline" slot="end"></ion-icon>
            <ion-title>Salir</ion-title>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button="true" (click)="formAlumno()">
      <ion-icon color="tertiary" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>
        <h2>Registro Alumno</h2>
      </ion-label>
    </ion-item>
    <ion-item button="true" (click)="formCurso()">
      <ion-icon color="warning" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>
        <h2>Registro Curso</h2>
      </ion-label>
    </ion-item>
    <ion-item button="true">
      <ion-icon color="danger" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>
        <h2>Registro disciplina</h2>
      </ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
